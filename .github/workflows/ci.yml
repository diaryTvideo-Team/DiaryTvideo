name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:

permissions:
  contents: read
  id-token: write # OIDC 대비

jobs:
  ci:
    runs-on: blacksmith
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.26.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter diarytvideo-api exec prisma generate

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
